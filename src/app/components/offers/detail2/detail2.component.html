<form *ngIf="offer; else selectMessage" #offerForm="ngForm">
  <div class="table-responsive-md">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr class="table-primary">
          <th scope="col" colspan="2">Selected offer details (id = {{ offer.id }})</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            <label for="offer-title-input">Title</label>
          </th>
          <td class="p-0">
            <input type="text" class="form-control m-0" id="offer-title-input" name="title" [(ngModel)]="offer.title">
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label for="offer-description-input">Description</label>
          </th>
          <td class="p-0">
            <input type="text" class="form-control m-0" id="offer-description-input" name="description" [(ngModel)]="offer.description">
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label for="offer-status-select">Status</label>
          </th>
          <td class="p-0">
            <select class="form-select" id="offer-status-select" name="offer-status" [(ngModel)]="offer.auctionStatus">
              <option *ngFor="let status of offerStatuses" [value]="auctionStatus[status]">
                {{ status }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <th scope="row">
            <label for="offer-highest-bid-input">Highest Bid</label>
          </th>
          <td class="p-0">
            <input type="number" class="form-control m-0" id="offer-highest-bid-input" name="highestBid" [(ngModel)]="offer.valueHighestBid">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
  </div>
</form>

<ng-template #selectMessage>
  <p>Please select an Offer on the left.</p>
</ng-template>
