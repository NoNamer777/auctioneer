<section>
  <h3>List of all Offers</h3>
  <div class="table-responsive-md">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr class="table-primary">
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Selling Date</th>
          <th scope="col">Status</th>
          <th scope="col">Value Highest Bid</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offer of offers">
          <th scope="row">{{ offer.id }}</th>
          <td>{{ offer.title }}</td>
          <td>{{ offerSellDate(offer.sellDate) }}</td>
          <td>{{ offer.auctionStatus }}</td>
          <td>{{ offer.valueHighestBid === 0 ? '' : offer.valueHighestBid }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" type="button" (click)="onAddOffer()">Add Offer</button>
  </div>
</section>
